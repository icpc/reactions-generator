version: "3.9"

services:
  reactions:
    # Replace <owner>/<repo> if running locally before publishing
    image: ghcr.io/icpc/reactions-generator:latest
    container_name: reactions-generator
    volumes:
      - ./out:/app/out
      - ./fonts:/app/fonts:ro
    command: ["card", "--output-path", "out/output.mp4"]

